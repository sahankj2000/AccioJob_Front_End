<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="text_field">Text Field <span>*</span></div>
            <div class="group_2">
                <input class="input_text" placeholder="Input Text" type="Text">
            </div>
            <div class="select_feild">Select Field</div>
            <div class="info_1">
                <img src="icon.png">
            </div>
            <div class="group_3">
                <select type="select" name="selector">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>
            <div class="text_area">Text Area</div>
            <div class="info_2">
                <img src="icon.png">
            </div>
            <textarea class="area"></textarea>
            <div class="text2">Text Field with Add-ons <span>*</span></div>
            <input type="text" class="addon_input" placeholder="                Input Text">
            <label class="label">Label</label>
            <button class="button">Button</button>
            <input class="search" placeholder="         Search">
            <img src="search.png" class="search_icon">
            <input class="increment" type="number" name="points" step="1">
            <input class="checkbox" type="checkbox" name="check" value="Check Box">
            <div class="clabel">Checkbox</div>
            <input class="radio" type="radio" name="check" value="Check Box">
            <div class="rlabel">Radio</div>
            <div class="switchDiv">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="slabel">Switch</div>
        </div>
    </body>
</html>
